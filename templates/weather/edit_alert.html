{% extends 'base.html' %}

{% block content %}
<h2>Edit Alert</h2>

<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <label for="condition_type" class="form-label">Condition Type</label>
        <select class="form-select" id="condition_type" name="condition_type">
            <option value="temperature" {% if alert.condition_type == 'temperature' %}selected{% endif %}>Temperature</option>
            <option value="rain" {% if alert.condition_type == 'rain' %}selected{% endif %}>Rain</option>
            <option value="humidity" {% if alert.condition_type == 'humidity' %}selected{% endif %}>Humidity</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="threshold" class="form-label">Threshold</label>
        <input type="number" class="form-control" id="threshold" name="threshold" value="{{ alert.threshold }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
{% endblock %}
